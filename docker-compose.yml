version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bakery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-bakery}
      POSTGRES_PASSWORD: ${PGPASSWORD:-bakery_secret}
      POSTGRES_DB: ${PGDATABASE:-bakery_ops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "${PGPORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-bakery} -d ${PGDATABASE:-bakery_ops}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bakery-network

  api:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: bakery-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DATABASE_URL: postgresql://${PGUSER:-bakery}:${PGPASSWORD:-bakery_secret}@postgres:5432/${PGDATABASE:-bakery_ops}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      DB_IP_FAMILY: 4
      DB_MAX_POOL_SIZE: 20
      DB_MIN_POOL_SIZE: 2
      DB_CONNECTION_TIMEOUT_MS: 10000
      DB_IDLE_TIMEOUT_MS: 30000
    ports:
      - "${PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bakery-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: bakery-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - bakery-network

volumes:
  postgres_data:
    driver: local

networks:
  bakery-network:
    driver: bridge
